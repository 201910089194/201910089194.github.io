# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate


safe: False
lsi: False
username: samanyougarg
repo: hanuman
branch: master
relative_source: ../hanuman/
destination: ../hanuman-pages/
production_url:  https://shriradhakrishna.com/
source_url:  https://github.com/samanyougarg/hanuman

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
